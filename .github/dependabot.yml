version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "chore"

  - package-ecosystem: "composer"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    labels:
      - "dependencies"
      - "chore"
    ignore:
      - dependency-name: "symfony/*"
        versions: [">5.0"]
      - dependency-name: "phpunit/*"
        versions: [">9.0"]
    groups:
      composer-require:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      composer-require-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
