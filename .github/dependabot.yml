version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "composer"
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
    groups:
      composer-require:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      composer-require-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
